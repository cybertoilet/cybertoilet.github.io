  --darker-green: #2be010;
  --dark-bg: #000;

}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(120deg, rgba(0,0,0,0.95), rgba(0,50,0,0.8), rgba(0,0,0,0.95));

  color: var(--neon-green);
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(0, 0, 0, 0.1),
    rgba(0, 0, 0, 0.1) 2px,
    transparent 2px,
    transparent 4px

  z-index: 1;
}

.title-container {
  margin: 40px 0;
  position: relative;
  z-index: 2;
}

.title {
  font-size: 30px;
  color: var(--neon-green);
  text-shadow:

    0 0 10px var(--neon-green),
    0 0 20px var(--neon-green);
  -webkit-text-stroke: 1px var(--light-text);
  animation: pulse 2s infinite alternate;
}

@keyframes pulse {
  from { text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green); }
  to { text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green), 0 0 30px var(--neon-green); }
}

.title sup {
  font-size: 16px;
  vertical-align: super;
  margin-left: 5px;
}

.search-container {
  position: relative;
  display: flex;
  gap: 10px;
  z-index: 10;
  width: 650px;
  max-width: 90%;
  margin: 20px auto;
}

#searchInput {
  padding: 15px;
  width: 100%;
  font-family: 'Press Start 2P', cursive;
  border: 4px solid var(--neon-green);
  background: var(--dark-bg);
  color: var(--neon-green);
  outline: none;
  box-shadow: 0 0 10px var(--neon-green);
  transition: all 0.3s ease;
}

#searchInput:focus {
  box-shadow: 0 0 15px var(--neon-green), 0 0 30px var(--neon-green);
}

#searchButton {
  padding: 15px;
  cursor: pointer;
  min-width: 75px;
  font-family: 'Press Start 2P', cursive;
  border: 4px solid var(--neon-green);
  background: var(--dark-bg);
  color: var(--neon-green);
  box-shadow: 0 0 10px var(--neon-green);
  transition: all 0.2s ease;
}

#searchButton:hover {
  background: var(--neon-green);
  color: var(--dark-bg);
  transform: scale(1.05);
}

#searchButton:active {
  transform: scale(0.95);
  box-shadow: 0 0 5px var(--neon-green);
}

.search-icon {
  width: 20px;
  height: 20px;
  filter: brightness(0) invert(1);
}

.suggestions-container {
  position: absolute;
  top: 100%;
  left: 0;
  width: calc(100% - 85px);
  background: rgba(0, 0, 0, 0.9);
  border: 4px solid var(--neon-green);
  border-top: none;
  display: none;
  z-index: 999;
  max-height: 300px;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: var(--neon-green) var(--dark-bg);
}

.suggestions-container::-webkit-scrollbar {
  width: 8px;
}

.suggestions-container::-webkit-scrollbar-track {
  background: var(--dark-bg);
}

.suggestions-container::-webkit-scrollbar-thumb {
  background-color: var(--neon-green);
  border-radius: 0;
}

.suggestion-item {
  padding: 15px;
  cursor: pointer;
  color: var(--neon-green);
  border-bottom: 2px solid var(--neon-green);
  transition: all 0.2s ease;
}

.suggestion-item:last-child {
  border-bottom: none;
}

.suggestion-item:hover {
  background: var(--neon-green);
  color: var(--dark-bg);
}

.search-results {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.95);
  border: 4px solid var(--neon-green);
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;
  z-index: 1001;
  color: var(--neon-green);
  scrollbar-width: thin;
  scrollbar-color: var(--neon-green) var(--dark-bg);
}

.search-results::-webkit-scrollbar {
  width: 10px;
}

.search-results::-webkit-scrollbar-track {
  background: var(--dark-bg);
}

.search-results::-webkit-scrollbar-thumb {
  background-color: var(--neon-green);
  border-radius: 0;
}

.close-btn {
  position: absolute;
  top: 15px;
  right: 25px;
  font-size: 28px;
  cursor: pointer;
  color: var(--neon-green);
  transition: all 0.3s ease;
}

.close-btn:hover {
  color: var(--light-text);
  text-shadow: 0 0 10px var(--neon-green);
  transform: scale(1.2);
}

.close-btn:active {
  color: var(--highlight);
  transform: scale(1);
}

.result-item {
  margin-bottom: 25px;
  padding: 20px;
  border: 4px solid var(--neon-green);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.result-item::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, transparent, rgba(57, 255, 20, 0.1), transparent);
  transform: translateX(-100%);
  transition: transform 0.6s ease;
}

.result-item:hover::before {
  transform: translateX(100%);
}

.result-item h3 {
  margin: 0 0 15px 0;
}

.result-item h3 a {
  color: var(--neon-green);
  text-decoration: none;
  transition: all 0.3s ease;
}

.result-item h3 a:hover {
  text-shadow: 0 0 10px var(--neon-green);
}

.result-item .url {
  color: var(--highlight);
  margin-bottom: 15px;
  word-break: break-all;
  font-size: 12px;
}

.result-item .description {
  color: var(--light-text);
  line-height: 1.6;
}

.result-item .favicon {
  width: 16px;
  height: 16px;
  margin-right: 10px;
  vertical-align: middle;
}

.result-item .meta {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
  font-size: 12px;
  color: var(--highlight);
}

.result-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 15px var(--neon-green);
}

.loading {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2000;
}

.loading-text {
  font-size: 16px;
  color: var(--neon-green);
  text-align: center;
  animation: loading 1s infinite;
}

@keyframes loading {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}

.dots {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.dot {
  width: 10px;
  height: 10px;
  margin: 0 5px;
  background-color: var(--neon-green);
  border-radius: 50%;
  animation: dot-pulse 1.5s infinite ease-in-out;
}

.dot:nth-child(2) {
  animation-delay: 0.2s;
}

.dot:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes dot-pulse {
  0%, 100% { transform: scale(0.7); opacity: 0.7; }
  50% { transform: scale(1); opacity: 1; }
}

.footer {
  margin-top: auto;
  padding: 20px;
  text-align: center;
  font-size: 10px;
  color: var(--light-text);
  width: 100%;
}

.quick-links {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  max-width: 800px;
  width: 90%;

.quick-link {

  border: 2px solid var(--neon-green);
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 5px var(--neon-green);
}

.quick-link:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 15px var(--neon-green);
}

.quick-link h3 {
  font-size: 14px;
  margin-bottom: 10px;
}

.quick-link p {
  font-size: 10px;
  color: var(--light-text);
}

@media (max-width: 768px) {
  .search-container {
    width: 90%;
    flex-direction: column;
  }
  
  #searchButton {
    width: 100%;
  }
  
  .suggestions-container {
    width: 100%;
  }
  
  .title {
    font-size: 24px;
  }
  
  .quick-links {
    grid-template-columns: 1fr;
  }
}

.glitch-effect {
  position: relative;
  animation: glitch 1s linear infinite;
  z-index: 1;
}

@keyframes glitch {
  2%, 64% {
    transform: translate(2px, 0) skew(0deg);
  }
  4%, 60% {
    transform: translate(-2px, 0) skew(0deg);
  }
  62% {
    transform: translate(0, 0) skew(5deg); 
  }
}

.glitch-effect:before,
.glitch-effect:after {
  content: attr(title);
  position: absolute;
  left: 0;
}

.glitch-effect:before {
  animation: glitchTop 1s linear infinite;
  clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
}

@keyframes glitchTop {
  2%, 64% {
    transform: translate(2px, -2px);
  }
  4%, 60% {
    transform: translate(-2px, 2px);
  }
  62% {
    transform: translate(13px, -1px) skew(-13deg); 
  }
}

.glitch-effect:after {
  animation: glitchBotom 1.5s linear infinite;
  clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
  -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
}

@keyframes glitchBotom {
  2%, 64% {
    transform: translate(-2px, 0);
  }
  4%, 60% {
    transform: translate(-2px, 0);
  }
  62% {
    transform: translate(-22px, 5px) skew(21deg); 
  }
}

function levenshteinDistance(a, b) {
  const matrix = Array(b.length + 1).fill().map(() => Array(a.length + 1).fill(0));

  for (let i = 0; i <= b.length; i++) {
    for (let j = 0; j <= a.length; j++) {
      if (i === 0) matrix[i][j] = j;
      else if (j === 0) matrix[i][j] = i;
      else {
        matrix[i][j] = Math.min(
          matrix[i - 1][j] + 1,
          matrix[i][j - 1] + 1,
          matrix[i - 1][j - 1] + (a[j - 1] === b[i - 1] ? 0 : 1)
        );
      }
    }
  }
  return matrix[b.length][a.length];
}

document.getElementById('searchButton').addEventListener('click', () => {
  const query = document.getElementById('searchInput').value.trim();
  performSearch(query);
});

document.getElementById('searchInput').addEventListener('input', showSuggestions);
document.getElementById('searchInput').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    performSearch(this.value.trim());
  }
});

function showSuggestions() {
  const input = document.getElementById('searchInput').value.trim().toLowerCase();
  const suggestionBox = document.getElementById('suggestions');
  suggestionBox.innerHTML = '';
  if (!input) {
    suggestionBox.style.display = 'none';
    return;
  }

  const suggestions = englishWordList.filter(word =>
    word.startsWith(input) || levenshteinDistance(word, input) <= 1
  ).slice(0, 10);

  if (suggestions.length === 0) {
    suggestionBox.style.display = 'none';
    return;
  }

  suggestions.forEach(word => {
    const div = document.createElement('div');
    div.className = 'suggestion-item';
    div.textContent = word;
    div.addEventListener('click', () => {
      document.getElementById('searchInput').value = word;
      suggestionBox.style.display = 'none';
      performSearch(word);
    });
    suggestionBox.appendChild(div);
  });

  suggestionBox.style.display = 'block';
}

function performSearch(query) {
  if (!query) return;

  const resultsContainer = document.getElementById('searchResults');
  const loadingIndicator = document.getElementById('loadingIndicator');
  const suggestionBox = document.getElementById('suggestions');
  suggestionBox.style.display = 'none';
  resultsContainer.innerHTML = '<span class="close-btn" onclick="document.getElementById(\\'searchResults\\').style.display=\\'none\\'">&times;</span>';
  resultsContainer.style.display = 'block';
  loadingIndicator.style.display = 'block';

  setTimeout(() => {
    const results = [];

    // Try custom database first
    if (customSearchDatabase[query.toLowerCase()]) {
      results.push(...customSearchDatabase[query.toLowerCase()]);
    }

    // Fallback message
    if (results.length === 0) {
      resultsContainer.innerHTML += '<p>No results found. Try a broader search.</p>';
    } else {
      results.forEach(result => {
        resultsContainer.innerHTML += `
          <div class="result-item">
            <h3><a href="${result.url}" target="_blank">${result.title}</a></h3>
            <div class="url">${result.url}</div>
            <div class="description">${result.description}</div>
            <div class="meta"><span>${result.source || ''}</span><span>${result.date || ''}</span></div>
          </div>
        `;
      });
    }

    loadingIndicator.style.display = 'none';
  }, 500);
}

function performContextSearch(topic) {
  document.getElementById('searchInput').value = topic;
  performSearch(topic);
}
