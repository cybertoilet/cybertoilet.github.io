<!DOCTYPE html>
<html>
<head>
    <title>Smart Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }

        .search-container {
            width: 600px;
            margin: 20px auto;
            position: relative;
        }

        #searchInput {
            font-family: 'Press Start 2P', cursive;
            width: 100%;
            padding: 12px 45px;
            font-size: 14px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%239aa0a6" width="18px" height="18px"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>') no-repeat 15px center;
        }

        #searchInput:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        #searchInput:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        .suggestions-container {
            position: absolute;
            width: 100%;
            background: white;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px rgba(32,33,36,0.28);
            display: none;
            z-index: 1000;
            margin-top: -1px;
            border: 1px solid #dfe1e5;
            border-top: none;
        }

        .suggestion-item {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 16px 45px;
            cursor: pointer;
            color: #212121;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%239aa0a6" width="18px" height="18px"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>') no-repeat 15px center;
        }

        .suggestion-item:hover {
            background-color: #f8f9fa;
        }

        .results-container {
            width: 600px;
            margin: 20px auto;
            padding: 20px 0;
        }

        .result-item {
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .result-item h3 {
            margin: 0 0 5px 0;
            font-weight: normal;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
        }

        .result-item h3 a {
            color: #1a0dab;
            text-decoration: none;
        }

        .result-item h3 a:hover {
            text-decoration: underline;
        }

        .result-item .url {
            color: #006621;
            font-size: 14px;
            margin-bottom: 3px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }

        .result-item .description {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.58;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }

        .divider {
            border-bottom: 1px solid #dfe1e5;
            margin: 0 -10px 20px;
        }

        .no-results {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 20px;
            color: #4d5156;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <div id="suggestions" class="suggestions-container"></div>
    </div>
    <div id="searchResults" class="results-container"></div>

    <script src="searchData.js"></script>
    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsContainer = document.getElementById('suggestions');
        const searchResults = document.getElementById('searchResults');

        const searchableTerms = Object.keys(searchResponses).reduce((acc, key) => {
            acc.push(key);
            searchResponses[key].forEach(item => {
                acc.push(item.title.toLowerCase());
                const words = item.description.toLowerCase().split(' ');
                acc.push(...words.filter(word => word.length > 3));
            });
            return acc;
        }, []);

        function levenshteinDistance(str1, str2) {
            const matrix = Array(str2.length + 1).fill().map(() => Array(str1.length + 1).fill(0));
            
            for (let i = 0; i <= str1.length; i++) matrix[0][i] = i;
            for (let j = 0; j <= str2.length; j++) matrix[j][0] = j;
            
            for (let j = 1; j <= str2.length; j++) {
                for (let i = 1; i <= str1.length; i++) {
                    const cost = str1[i-1] === str2[j-1] ? 0 : 1;
                    matrix[j][i] = Math.min(
                        matrix[j-1][i] + 1,
                        matrix[j][i-1] + 1,
                        matrix[j-1][i-1] + cost
                    );
                }
            }
            return matrix[str2.length][str1.length];
        }

        function getSuggestions(input) {
            if (!input) return [];
            input = input.toLowerCase();
            
            return searchableTerms
                .filter(term => {
                    const distance = levenshteinDistance(input, term.substring(0, input.length));
                    return distance <= 2 || term.includes(input);
                })
                .slice(0, 5);
        }

        function displaySuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            if (suggestions.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            suggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = suggestion;
                div.onclick = () => {
                    searchInput.value = suggestion;
                    performSearch(suggestion);
                    suggestionsContainer.style.display = 'none';
                };
                suggestionsContainer.appendChild(div);
            });
            
            suggestionsContainer.style.display = 'block';
        }

        function performSearch(query) {
            searchResults.innerHTML = '';
            if (!query) return;
            
            query = query.toLowerCase();
            let results = [];
            
            Object.entries(searchResponses).forEach(([category, items]) => {
                if (category.toLowerCase().includes(query)) {
                    results.push(...items);
                }
                
                items.forEach(item => {
                    if (item.title.toLowerCase().includes(query) ||
                        item.description.toLowerCase().includes(query)) {
                        results.push(item);
                    }
                });
            });
            
            results = [...new Set(results)];
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">No results found</div>';
                return;
            }
            
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <h3><a href="${result.url}" target="_blank">${result.title}</a></h3>
                    <div class="url">${result.url}</div>
                    <div class="description">${result.description}</div>
                    <div class="divider"></div>
                `;
                searchResults.appendChild(div);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const suggestions = getSuggestions(e.target.value);
            displaySuggestions(suggestions);
            performSearch(e.target.value);
        });

        document.addEventListener('click', (e) => {
            if (!suggestionsContainer.contains(e.target) && e.target !== searchInput) {
                suggestionsContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
