<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocky Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(90deg, #000066, #660000);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            color: #0f0;
        }

        .search-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1001;
            width: 600px;
        }

        #searchInput {
            padding: 15px;
            width: 500px;
            font-family: 'Press Start 2P', cursive;
            border: 4px solid #fff;
            background: #000;
            color: #0f0;
            outline: none;
        }

        #searchButton {
            padding: 15px;
            cursor: pointer;
            width: 75px;
            font-family: 'Press Start 2P', cursive;
            border: 4px solid #fff;
            background: #000;
            color: #0f0;
        }

        #searchButton:hover {
            background: #0f0;
            color: #000;
        }

        .search-results {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            border: 4px solid #0f0;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1001;
            color: #0f0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #0f0;
        }

        .close-btn:hover {
            color: #fff;
        }

        .result-item {
            margin-bottom: 25px;
            padding: 15px;
            border: 4px solid #0f0;
        }

        .result-item h3 {
            margin: 0 0 15px 0;
        }

        .result-item h3 a {
            color: #0f0;
            text-decoration: none;
        }

        .result-item .url {
            color: #0ff;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .result-item .description {
            color: #fff;
        }

        .title {
            text-align: center;
            color: #0f0;
            font-size: 24px;
            margin: 40px 0;
            text-shadow: 4px 4px #000;
            -webkit-text-stroke: 2px #fff;
        }

        .content {
            padding: 20px;
            margin-top: 80px;
        }

        .result-item:hover {
            background: #001100;
        }
    </style>
</head>
<body>
    <div class="title">BLOCKY BROWSER</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search the blocky web...">
        <button id="searchButton">üîç</button>
    </div>
    <div id="searchResults" class="search-results"></div>
    <div class="content">
        <!-- Main content will be dynamically populated -->
    </div>

    <script src="searchData.js"></script>
    <script>
        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        function findClosestMatch(word, dictionary) {
            let closestMatch = '';
            let minDistance = Infinity;
            for (const dictWord of dictionary) {
                const distance = levenshteinDistance(word, dictWord);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestMatch = dictWord;
                }
            }
            return closestMatch;
        }

        const dictionary = Object.keys(searchResponses).reduce((acc, key) => {
            acc.push(key.toLowerCase());
            searchResponses[key].forEach(item => {
                acc.push(item.title.toLowerCase());
                const words = item.description.toLowerCase().split(' ');
                acc.push(...words.filter(word => word.length > 3));
            });
            return [...new Set(acc)];
        }, []);

        function autoCorrect(input) {
            const words = input.split(' ');
            const correctedWords = words.map(word => {
                if (dictionary.includes(word.toLowerCase())) {
                    return word;
                } else {
                    return findClosestMatch(word.toLowerCase(), dictionary);
                }
            });
            return correctedWords.join(' ');
        }

        function performSearch() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const correctedInput = autoCorrect(searchInput);
            const searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = "";

            let results = [];
            Object.entries(searchResponses).forEach(([category, items]) => {
                if (category.toLowerCase().includes(correctedInput)) {
                    results.push(...items);
                }
                items.forEach(item => {
                    if (item.title.toLowerCase().includes(correctedInput) ||
                        item.description.toLowerCase().includes(correctedInput)) {
                        results.push(item);
                    }
                });
            });

            results = [...new Set(results)];
            displayResults(results, correctedInput);
        }

        function displayResults(results, query) {
            const searchResults = document.getElementById("searchResults");
            searchResults.style.display = "block";
            searchResults.innerHTML = `
                <span class="close-btn" onclick="document.getElementById('searchResults').style.display='none'">&times;</span>
                <h2>Results for: ${query}</h2>
            `;

            if (results.length === 0) {
                searchResults.innerHTML += '<div class="result-item">No results found</div>';
                return;
            }

            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.innerHTML = `
                    <h3><a href="${result.url}" target="_blank">${result.title}</a></h3>
                    <div class="url">${result.url}</div>
                    <div class="description">${result.description}</div>
                `;
                searchResults.appendChild(resultDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('searchButton');
            searchButton.addEventListener('click', performSearch);

            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
