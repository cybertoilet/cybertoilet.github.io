<!DOCTYPE html>
<html>
<head>
    <title>Blocky Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="Blocky-browser-image.png" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(90deg, #000066, #660000);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            color: #0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            text-align: center;
            color: #0f0;
            font-size: 24px;
            margin: 40px 0;
            text-shadow: 4px 4px #000;
            -webkit-text-stroke: 2px #fff;
        }

        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            width: 600px;
        }

        #searchInput {
            padding: 15px;
            width: 500px;
            font-family: 'Press Start 2P', cursive;
            border: 4px solid #fff;
            background: #000;
            color: #0f0;
            outline: none;
        }

        #searchButton {
            padding: 15px;
            cursor: pointer;
            width: 75px;
            font-family: 'Press Start 2P', cursive;
            border: 4px solid #fff;
            background: white;
        }

        #searchButton:hover {
            background: #D1D1D1;
        }

        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            width: 500px;
            background: #000;
            border: 4px solid #fff;
            border-top: none;
            display: none;
            z-index: 999;
        }

        .suggestion-item {
            padding: 15px;
            cursor: pointer;
            color: #0f0;
            border-bottom: 2px solid #0f0;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: #0f0;
            color: #000;
        }

        .search-results {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            border: 4px solid #0f0;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1001;
            color: #0f0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #0f0;
        }

        .close-btn:hover {
            color: #fff;
        }

        .close-btn:active {
            color: red;
        }

        .result-item {
            margin-bottom: 25px;
            padding: 15px;
            border: 4px solid #0f0;
        }

        .result-item h3 {
            margin: 0 0 15px 0;
        }

        .result-item h3 a {
            color: #0f0;
            text-decoration: none;
        }

        .result-item .url {
            color: #00f; /* Blue color for URLs */
            margin-bottom: 10px;
            word-break: break-all;
        }

        .result-item .description {
            color: #fff;
        }

        .content {
            padding: 20px;
            margin-top: 80px;
        }

        .result-item:hover {
            background: #001100;
        }

        .search-png {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="title">BLOCKY BROWSER</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search the blocky web...">
        <button id="searchButton"><img src="Blocky-browser-image.png" type="image/png" class="search-png" alt="🔍"></button>
        <div id="suggestions" class="suggestions-container"></div>
    </div>
    <div id="searchResults" class="search-results"></div>

    <script src="searchData.js"></script>

            "across", "against", "without", "within", "along", "about", "off", "up", "down", "over", "under", "above",

            "unless", "although", "though", "while", "whereas", "whether", "while", "where", "while", "instead", "instead",

                { title: "Nutrition Tips for a Healthy Life", url: "https://example.com/nutrition-tips", description: "Essential tips for maintaining a healthy diet." }
            ],
            homeImprovement: [
                { title: "DIY Home Repair Guides", url: "https://example.com/diy-repair", description: "Learn how to handle common home repairs yourself." },
                { title: "Gardening Ideas for Beginners", url: "https://example.com/gardening-ideas", description: "Tips for starting your own garden." }
            ]
        };

        function displayResults(results, query) {
            const searchResults = document.getElementById("searchResults");
            searchResults.style.display = "block";
            searchResults.innerHTML = `
                <span class="close-btn" onclick="document.getElementById('searchResults').style.display='none'">&times;</span>
                <h2>Results for: ${query}</h2>
            `;

            if (results.length === 0) {
                searchResults.innerHTML += '<div class="result-item">No results found</div>';
                return;
            }

            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.innerHTML = `
                    <h3><a href="${result.url}" target="_blank">${result.title}</a></h3>
                    <div class="url">${result.url}</div>
                    <div class="description">${result.description}</div>
                `;
                searchResults.appendChild(resultDiv);
            });
        }

        document.getElementById("searchButton").addEventListener("click", function() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const results = [];

            // Search through the searchResponses object
            for (const category in searchResponses) {
                searchResponses[category].forEach(item => {
                    if (item.title.toLowerCase().includes(query) || item.description.toLowerCase().includes(query)) {
                        results.push(item);
                    }
                });
            }

            displayResults(results, query);
        });

        // Suggestion feature (optional)
        document.getElementById("searchInput").addEventListener("input", function() {
            const query = this.value.toLowerCase();
            const suggestionsContainer = document.getElementById("suggestions");
            suggestionsContainer.innerHTML = '';
            if (query.length > 0) {
                const suggestions = englishWordList.filter(word => word.startsWith(query)).slice(0, 5);
                suggestions.forEach(suggestion => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.className = 'suggestion-item';
                    suggestionDiv.textContent = suggestion;
                    suggestionDiv.onclick = () => {
                        document.getElementById("searchInput").value = suggestion;
                        suggestionsContainer.innerHTML = '';
                    };
                    suggestionsContainer.appendChild(suggestionDiv);
                });
                suggestionsContainer.style.display = suggestions.length > 0 ? 'block' : 'none';
            } else {
                suggestionsContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
